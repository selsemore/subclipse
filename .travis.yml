sudo: false  
language: java    
jdk:
  - openjdk8
cache:  
  directories:  
   - $HOME/.m2
before_install: ./setup_travis.sh
script: "./mvnw package -B"
before_deploy: ./before_deploy.sh
deploy:
  - provider: bintray
    skip_cleanup: true
    file: "deploy.json"
    on: master
    user: 
        secure: ""
    key:
        secure: ""
  - provider: bintray
    skip_cleanup: true
    file: "tag.json"
    on:
        tags: true
    user: 
        secure: ""
    key:
        secure: ""
  - provider: bintray
    skip_cleanup: true
    file: "release.json"
    on:
        tags: true
    user: 
        secure: ""
    key:
        secure: ""
  - provider: bintray
    skip_cleanup: true
    file: "latest.json"
    on:
        tags: true
    user: 
        secure: ""
    key:
        secure: ""
